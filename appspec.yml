version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/laravel
    overwrite: true

hooks:
  AfterInstall:
    - location: scripts/composer_install.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: scripts/restart_services.sh
      timeout: 60
      runas: ubuntu
