version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/laravel/releases/tmp

hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ubuntu

  AfterInstall:
    - location: scripts/deploy_release.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: scripts/restart_services.sh
      timeout: 120
      runas: ubuntu
